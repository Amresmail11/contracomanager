services:
  - type: web
    name: contraco-manager
    env: docker
    region: frankfurt
    plan: starter
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SERVER_PORT
        value: 9090
      - key: JAVA_OPTS
        value: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75"
      - key: JWT_SECRET
        sync: false
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: contraco-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: contraco-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: contraco-db
          property: password

databases:
  - name: contraco-db
    region: frankfurt
    plan: starter 